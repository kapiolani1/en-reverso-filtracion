<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN REVERSO... en reversa</title>
    <!-- Incluye Tailwind CSS para un estilo moderno y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importa las tipografías "Bytesized" para el título y "Tiny5" para el resto */
        @import url('https://fonts.googleapis.com/css2?family=Tiny5&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bytesized&display=swap');
        
        /* Define la tipografía personalizada "The Youth" */
        @font-face {
            font-family: 'The Youth';
            src: url('the-youth.otf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Tiny5', sans-serif; /* Aplica la tipografía a toda la página */
            background-color: #000010; /* Fondo negro puro */
            color: #d1d5db; /* Color de texto gris claro */
        }
        .title-font {
            font-family: 'The Youth', sans-serif; /* Aplica la tipografía "The Youth" al título */
        }
        .letras-brillantes {
            /* Efecto de resplandor para el texto, ahora en un tono más azul */
            text-shadow: 0 0 5px #60a5fa, 0 0 20px #22388E, 0 0 30px #60a5fa;
        }
        .reproductor-container {
            background-color: #494797; /* Fondo del reproductor en gris oscuro */
            border: 1px solid #374151; /* Borde sutil */
        }
        audio::-webkit-media-controls-panel {
            background-color: #7BB5EF; /* Color del panel de controles del audio */
        }
        input, textarea {
            background-color: #494797;
            border: 1px solid #4b5563;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #534093;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal centrado. Se ha aumentado el padding para más espacio vertical. -->
    <main class="w-full max-w-2xl mx-auto text-center p-8">
        <!-- Título principal con efecto de resplandor y color blanco -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-8 md:mb-12 letras-brillantes text-white title-font">
            En Reverso...
        </h1>

        <!-- Subtítulo intrigante -->
        <p class="text-lg sm:text-xl text-gray-10 mb-8 md:mb-12">
            ¿En reversa?.........................................
        </p>

         <!-- Subtítulo intrigante -->
        <p class="text-lg sm:text-xl text-gray-400 mb-8 md:mb-12">
            Se ha filtrado un pedazo de la canción... pero está al revés................   
             Para acceder, ingresa los 4 dígitos.
        </p>

    

        <!-- Sección de código de acceso -->
        <div class="mt-12 md:mt-16 text-left">
            <h3 class="text-3xl font-bold mb-4 text-white text-center">
                CÓDIGO DE ACCESO:
            </h3>
            <form id="access-form" class="space-y-4">
                <div>
                    <label for="passcode" class="block text-sm font-medium text-gray-200 mb-1">Te daremos una pista: Es la fecha de estreno.</label>
                    <input type="password" id="passcode" name="passcode" class="w-full p-2 rounded-lg text-white text-center tracking-widest" placeholder="----" maxlength="4" pattern="[0-9]*" inputmode="numeric">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-300 text-white font-bold rounded-lg shadow-lg hover:bg-blue-450 transition-colors duration-200">
                    Acceder
                </button>
            </form>
            <div id="message" class="mt-4 text-center text-sm font-bold"></div>
        </div>
        


    <script>
        const form = document.getElementById('access-form');
        const passcodeInput = document.getElementById('passcode');
        const messageDiv = document.getElementById('message');
        const correctCode = '1508'; // Puedes cambiar este código si lo deseas

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredCode = passcodeInput.value;

            if (enteredCode === correctCode) {
                messageDiv.textContent = '¡Código correcto! Redirigiendo...';
                messageDiv.className = 'mt-4 text-center text-sm font-bold text-green-400';
                setTimeout(() => {
                    window.location.href = 'secret.html'; // Redirige a la página secreta
                }, 1000);
            } else {
                messageDiv.textContent = 'Código incorrecto. Inténtalo de nuevo.';
                messageDiv.className = 'mt-4 text-center text-sm font-bold text-red-400';
            }
        });
    </script>
</body>
</html>
